<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Loja || Hounston Rockets</title>
    <link rel="stylesheet" href="../css/style_cadastro.css" />
    <link rel="shortcut icon" href="../img/houston-rockets-logo-p-vermelha.png" type="image/x-icon">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    
    <!-- FUNDO DO SITE -->
    <div class="background_cadastro">
        <!-- OPACIDADE DO FUNDO -->
        <div class="fundo-transparente">
            <!-- FORMULARIO -->
            <div class="formulario_cadastro">

                <form action="../pages/loja.html">

                    <img src="../img/logo-houston rockets-p-branca.png" alt="">
                    <!-- CABEÇALHO DO CADASTRO -->
                    <div class="cabecalho_form">

                        <h4>Ainda não é cadastrado no site?</h4>
                        <p>Faça agora mesmo o seu cadastro, é simples e rápido!</p>

                    </div>
                    <!-- FIM DO CABEÇALHO -->

                    <!-- CONTEUDO DO FORMULARIO -->
                    <div class="conteudo_form">

                        <p>Todos os campos são de preenchimento obrigatório.</p>
                        <h4>Dados Cadastrais</h4>

                        <label>

                            E-mail
                            <br>
                            <input type="text">

                        </label>

                        <br>

                        <label>

                            Crie sua senha <span>Confirme sua senha</span>
                            <br>

                            <input id="ipt_senha_1" type="password">
                            <i onclick="ver_senha_1()" id="senha_fechada_1" class="fa fa-eye" aria-hidden="true"></i>
                            <i onclick="esconder_senha_1()" id="senha_aberta_1" style="font-size: 0pt;" class="fa fa-eye-slash" aria-hidden="true"></i>

                            <input id="ipt_senha_2" type="password">
                            <i onclick="ver_senha_2()" id="senha_fechada_2" class="fa fa-eye" aria-hidden="true"></i>
                            <i onclick="esconder_senha_2()" id="senha_aberta_2" style="font-size: 0pt;" class="fa fa-eye-slash" aria-hidden="true"></i>
           
                        </label>

                        <br>

                        <label>

                            CPF/CNPJ
                            <br>
                            <input type="text"></label>
                        <br>

                        <label>

                            Cep
                            <br>
                            <input class="prefixo" type="text">-
                            <input class="sufixo" type="text">

                        </label>

                        <br>
                        
                        <button><i class="fa fa-long-arrow-right" aria-hidden="true"></i> Cadastrar</button>

                    </div>
                    <!-- FIM DO CONTEUDO -->
                </form>

                <a href="../index.html">
                    <button><i class="fa fa-long-arrow-right" aria-hidden="true"></i> Voltar</button>
                </a>

            </div>
           <!-- FIM DO FORMULARIO -->
        </div>
        <!-- FIM OPACIDADE DO FUNDO -->
    </div>
    <!-- FIM DO FUNDO -->
</body>

</html>

<script src="../js/mostrar_senha.js"></script>
